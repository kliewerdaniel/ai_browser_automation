<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Browser Automation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Browser Automation Tool</h1>
            <p class="subtitle">Automate web tasks with AI assistance</p>
        </header>

        <main>
            <section class="task-form-container">
                <h2>Create Automation Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="url">Target URL:</label>
                        <input type="url" id="url" name="url" required placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Task Description:</label>
                        <textarea id="description" name="description" required placeholder="Describe what you want to automate, e.g., 'Gather news headlines and summarize them'"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskType">Task Type:</label>
                        <select id="taskType" name="taskType">
                            <option value="web_scrape">Web Scraping</option>
                            <option value="form_fill">Form Filling</option>
                            <option value="data_extraction">Data Extraction</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Start Task</button>
                        <button type="reset" class="btn secondary">Reset</button>
                    </div>
                </form>
            </section>
            
            <section class="results-container" id="resultsContainer">
                <h2>Task Results</h2>
                <div id="taskStatus" class="status-container">
                    <p>No tasks submitted yet. Create a task to see results here.</p>
                </div>
                
                <div id="taskResults" class="results-output">
                    <!-- Task results will be displayed here -->
                </div>
            </section>
            
            <section class="tasks-list-container">
                <h2>Recent Tasks</h2>
                <div id="tasksList" class="tasks-list">
                    <!-- Task history will be displayed here -->
                    <p class="empty-state">No recent tasks to display.</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 AI-Powered Browser Automation Tool</p>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing task...</p>
    </div>

    <!-- Notification area -->
    <div id="notificationArea" class="notification-area"></div>

    <script src="app.js"></script>
</body>
</html>
